<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

      <div id="container">
        <h1>Add Book?</h1>
        <div class="close">+</div>
        <form id="form" action="/" method="GET">
          <label for="title">Book Title:</label>
          <input
            type="text"
            id="title"
            name="title"
            autocomplete="off"
            required
          /><br/>
          <label for="author">Author:</label>
          <input
            type="text"
            id="author"
            name="author"
            autocomplete="off"
            required
          /><br/>
          <label for="pages">Number of Pages:</label>
          <input
            type="number"
            id="pages"
            name="pages"
            autocomplete="off"
            required
          /><br/>
